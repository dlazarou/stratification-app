<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="input-elements" class="container">
      <h1>Sortition Foundation - Stratification & Selection</h1>
      <div>
        <h2>Select CSV files</h2>
        <div class="form-group">
          <label for="categories-file">Step 1: Select a CSV file with category information</label>
          <input type="file" class="form-control" id="categories-file">
        </div>
        <div id="output-area-categories">
          <p id="output-area-categories-target-p">Number of categories: No file selected</p>
        </div>
        <div class="form-group">
          <label for="selection-file">Step 2: Select a CSV file with people to select from</label>
          <input type="file" class="form-control" id="selection-file" disabled>
        </div>
        <div id="output-area-selection">
          <p id="output-area-selection-target-p">Number of people: No file selected</p>
        </div>
        <h2>Set number of people, run selection, and download output</h2>
        <div class="form-group">
           <label for="selection-number">Step 3: Specify the number of people to select</label>
           <input type="text" id="selection-number" size="10" maxlength=10>
        </div>
      </div>
    </div>
    <div class="container">
      <input type='button' id='run-btn' class='btn btn-primary' value='Run Selection' disabled>
      <a href="#" role='button' id='download-btn' class='btn btn-primary btn-lg disabled'>Download Selected</a>
      <a href="#" role='button' id='download-remaining-btn' class='btn btn-primary btn-lg disabled'>Download Remaining</a>
    </div>
    <div class="container">
      <div id="output-area-selection-messages">
        <p id="output-area-selection-messages-target-p"></p>
      </div>
    </div>
    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
